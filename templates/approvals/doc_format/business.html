<div class="m_right5 m_left5">
    <div class="view_title_box" style="word-break:break-all;">업무보고서</div>
    <table class="basic_table type_e m_bottom15 a4_size" cellpadding="0" cellspacing="0">
        <colgroup><col width="120px"><col width="*"></colgroup>
        <tbody>
            <tr>
                <th>제목</th>
                <td colspan="3">
                    {{form.title}}
                </td>
            </tr>
            <tr>
                <th>열람/공람자</th>
                <td colspan="3" class="fix_height">
                    {{form.viewer}}
                </td>
            </tr>
        </tbody>
    </table>   
    <table class="basic_table type_e m_bottom15 a4_size" cellpadding="0" cellspacing="0">
        <colgroup>
            <col width="120px">
            <col width="*">
            <col width="120px">
            <col width="*">
            <col width="120px">
            <col width="*">
        </colgroup>
        <tbody>
            <tr>
                <th>금일 업무 목표</th>
                <td colspan="5" class="in_button">
                    {{form.d_goal}}
                </td>
            </tr>
            <tr>
                <th>금주 업무 목표</th>
                <td colspan="5" class="in_button">
                    {{form.w_goal}}
                </td>
            </tr>
            <tr>
                <th>전일 실시사항</th>
                <td colspan="5" class="in_button">
                    {{form.last_do}}
                </td>
            </tr>
            <tr>
                <th>금일 예정사항</th>
                <td colspan="5" class="in_button">
                    {{form.to_do}}
                </td>
            </tr>
            <tr>
                <th>업무별 우선순위</th>
                <td colspan="5" class="in_button">
                    {{form.priority}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
