{% extends 'calendars/base.html' %}

{% block title %}
Event Details
{% endblock %}

{% block content %}
<div class="container">
    <div class="clearfix">
        <a class="btn btn-primary left" href="{% url 'calendars:calendar' %}"> 돌아가기 </a>
        <button type="button" id="event-delete" class="btn btn-info right mr-2" data-form-url="{% url 'calendars:delete_event' event.pk %}"> 삭 제 </button>
        <button type="button" id="event-edit" class="btn btn-info right mr-2" data-form-url="{% url 'calendars:event_edit' event.pk %}"> 수 정 </button>
    </div>

    <div class="clearfix">
        <h3>제 목: {{ event.title }}</h3>
        <p>일 시: <span style="color: gray;">{{ event.start_time }}</span> ~ <span style="color: gray;">{{ event.end_time}}</span></p>
        <hr>
        <p>{{ event.schedule }}</p>
    </div>
</div>
{% endblock %}
