<!-- templates/article_delete.html -->
{% extends 'calendars/base.html' %}

{% block title %}
Event Delete
{% endblock %}

{% block content %}
<h1>Delete</h1>
<form action="" method="post">{% csrf_token %}
    <div class="clearfix">
        <p>Are you sure you want to delete this event?</p>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        <button class="btn btn-primary ml-2" onClick="history.back();return false;">Cancle</button>
    </div>
</form>
{% endblock content %}
