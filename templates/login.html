<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <div>
        <div style="margin-left: auto; margin-right: auto; width:10%; height:50%; margin-top:20%;">
        <!--<div style="display: flex; height: 100vh; justify-content: center; align-items: center;">-->
            {% block page_title %}
                Log In
            {% endblock page_title %}

            <form method="POST" action="{% url 'core:login' %}">
                {% csrf_token %}
                {{form.as_p}}
                <button>로그인</button>
            </form>

            <a href="{% url 'users:signup' %}">
                <button>회원가입</button>
            </a>

            <a href="{% url 'users:find_password' %}">
                <button>비밀번호 찾기</button>
            </a>
        </div>
    </div>
</body>
</html>
