{% extends 'index.html' %}
{% block content %}
<div id="layoutSidenav">
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
            <div class="mb-4">
            </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        {% block boardName %}{% endblock boardName %}
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            
                            {% block boardContent %}    
                            {% endblock boardContent %}
              
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock content %}
