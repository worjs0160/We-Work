<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wework</title>
</head>

<body>
    <div>
        {% for board in boards%}
        <li>{{board.postNo}} <a href="{% url 'boards:board_detail' board.pk %}">{{board.title}}</a> {{board.viewCnts}}회 {{board.author}}</li>
        {% endfor %}
    </div>

    <!--Pagination-->
    <div>
       {% if boards.has_previous %}
            <a href="?page={{ boards.previous_page_number}}">
                Previous
            </a>
        {% endif %}

        {{ boards.number}} of {{ boards.paginator.num_pages}}

        {% if boards.has_next %}
            <a href="?page={{ boards.next_page_number}}" >
                Next
            </a>
        {% endif %}
    </div>

    <div>
        <a href="{% url 'boards:board_create' %}">글쓰기</a>
    </div>

</body>

</html>
